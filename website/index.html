<!DOCTYPE html>
<html lang="en">

<head>
    <title>MangaMe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/811f2a5935.js"></script>
</head>

<body>
    <header id="header">
        <!-- nav -->
        <nav>
            <div id="nav-top">
                <h3>MangaMe</h3>
                <div id="menu-btn">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <ul id="nav-links">
                <li><a href="#">Home</a> </li>
                <li>
                    <a href="#">Categories</a>
                    <ul class="mega-menu">
                        <li><a href="#">Adventure</a></li>
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Comedy</a></li>
                        <li><a href="#">Drama</a></li>
                        <li><a href="#">Horror</a></li>
                        <li><a href="#">Mystery</a></li>
                        <li><a href="#">Romance</a></li>
                        <li><a href="#">Sci-fi</a></li>
                        <li><a href="#">Supernatural</a></li>
                    </ul>
                </li>
                <li><a href="#">Lastest</a></li>
                <li><a href="#">Hot</a></li>
                <li class="sign"><a href="#">Sign In</a></li>
                <li class="sign"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <!-- end of nav -->
        <section id="banner">
            <div id="banner-box">
                <img class="logo" src="img/MangaMe-logo.png" alt="">
                <h1 id="banner-title">Welcome To MangaMe</h1>
                <div class="banner-underline"></div>
                <h3 class="banner-subtitle">Find you favorite manga below</h3>
                <form class="search-box" action="index.html" method="post">
                    <input type="text" name="search" placeholder="Search here...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </section>
    </header>
<!-- end of header-->
<!--JQuery-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js">
  </script>
</body>

</html>
